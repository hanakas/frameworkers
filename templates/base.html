<!doctype html>
<html lang="en">
  {% block head %}
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Kreon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Kreon&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Frameworkers</title>
    <link rel="icon" href="/static/icon-logo.png" type="image/x-icon">
  </head>
  <div class="header">
      <img src="{{url_for('static', filename='logo.jpg')}}" alt="Frameworkers Logo" width="200" height="50"
      onclick="location.href='/';"/>
  </div>
  {% endblock %}
  {% block content %}
  {% endblock %}  
</html>
